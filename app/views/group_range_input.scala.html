@(applicationList: Individual)
@import utils.semantic.Individual

<div class="input-group">
<label>Minimale Gruppengröße:</label><input type="number" class="form-control" id="min@applicationList.hashCode()"> <br />
<label>Maximale Gruppengröße:</label><input type="number" class="form-control" id="max@applicationList.hashCode()">
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
    <a href="javascript: groupList('@applicationList.uri.value', '@applicationList.hashCode()')" class="btn btn-primary">Erzeugen</a>
</div>
