@(users: List[Individual])
@import utils.semantic.Individual
@import utils.semantic.Vocabulary

<ul>
@for(user <- users) {
    <li>
        <div>
            <span class="studentlist_adv">@user.props(Vocabulary.LWM.systemId)</span>
            <span class="studentlist_lastname">@user.props(Vocabulary.FOAF.lastName)</span>
            <span class="studentlist_firstname">@user.props(Vocabulary.FOAF.firstName)</span>
        </div>
    </li>}
</ul>
